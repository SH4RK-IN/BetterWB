<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetterWB</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div></div>
      
      <div class="board-selector">
        <button class="board-back-option"><</button>
        <input type="number" id="board-selected-number" value="1">
        <span>OF</span>
        <input type="number" id="board-total-number" value="1" readonly>
        <button class="board-front-option">></button>
      </div>

      <button class="screen-toggle">
        <img src="" alt="full-screen-img" class="full-screen"> <!--img to be added-->
        <img src="" alt="exit-full-screen-img" class="exit-full-screen"> <!--img to be added-->
      </button>
    </div>


    <div class="tool-bar bar">
      <div class="tool-options">
        <button class="pen-menu tools-main"><img src="" alt="pen-img"></button>   
        <div id="pen-menu-items" class="bar sub-bar">
          <button class="tools" id="pen"><img src="" alt="pen-img"></button> <!--img to be added-->
          <button class="tools" id="highlighter"><img src="" alt="highlighter-img"></button> <!--img to be added-->
          <button class="tools" id="eraser"><img src="" alt="eraser-img"></button> <!--img to be added-->
          <button class="tools" id="eraser-line"><img src="" alt="eraser-line-img"></button> <!--img to be added-->
        </div>

        <button class="shape-menu tools-main"><img src="" alt="shape-img"></button>
        <div id="shape-menu-items" class="bar sub-bar">
          <button class="tools" id="straight-line"><img src="" alt="straight-line-img"></button> <!--img to be added-->
          <button class="tools" id="sqauare"><img src="" alt="sqauare-img"></button> <!--img to be added-->
          <button class="tools" id="triangle"><img src="" alt="triangle-img"></button> <!--img to be added-->
          <button class="tools" id="circle"><img src="" alt="circle-img"></button> <!--img to be added-->
          <!-- <button class="tools" id="more-shapes">
            <div>

            </div>
          </button> -->
        </div>

        <button class="color-menu tools-main"><img src="" alt="color-img"></button>
        <div id="color-menu-items" class="bar sub-bar">
          <button class="tools" id="black" style="background-color: black;"></button>
          <button class="tools" id="red" style="background-color: red;"></button>
          <button class="tools" id="blue" style="background-color: blue;"></button>
          <button class="tools" id="green" style="background-color: green;"></button>
          <input type="color" id="custom-color-picker">
        </div>

        <button class="text tools-main"><img src="" alt="text-img"></button>

        <button class="image-import tools-main"><img src="" alt="image-import-img"></button>
        <div id="image-menu-items" class="bar sub-bar2">
            <span>Import Image</span>
            <div id="image-import-animation"></div>
            <input type="file" id="fileInput">
            <label for="fileInput">Choose Image</label>
          </div>

        <!-- <button class="gif">

        </button> --> 
      </div>
      <div class="action-history">
        <button class="action-tools" id="undo"><img src="" alt="undo"></button>
        <button class="action-tools" id="redo"><img src="" alt="redo"></button>
      </div>
    </div>

    <div class="main-content">
      <canvas id="whiteboard"></canvas>
    </div>
  </div>
</body>
</html>
